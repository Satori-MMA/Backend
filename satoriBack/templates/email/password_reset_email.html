<center>
    <div style="background-color: black;
                box-shadow: 1em 1em 1em 1em rgba(13, 13, 13, 0.2);
                border-radius: 3em;
                padding: 4em 1em ;
                color: white;
                width: calc(30%);
                height: calc(15%);">
        <h3 style="font-family: Cursive,Fantasy; color: white; text-decoration: none;">{{ site_name }}</h3>
        <p>Hola <strong style="font-family: Cursive,Fantasy;">{{ user.first_name }}!</strong></p>
        <p>Puedes restablecer la contraseña en el siguiente link:</p>
        <a href={{ protocol }}://{{ frontend_domain }}/{{ path }}/{{ token }}
            style="text-decoration: none;
                background-color: #ba181b;
                border-radius: 1em;
                padding: 15px 32px;
                font-size: 16px;" >
                <span style="color: white;
                        text-align: center;
                        font-family: Cursive,Fantasy;
                        ">
                    Restablece tu contraseña
                </span>
        </a>
    </div>
</center>
